<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZX Fashion - Anime Streetwear for the Culture</title>
    <meta name="description" content="Premium anime-inspired streetwear collections. Where Japanese culture meets street fashion. Shop exclusive designs from your favorite anime series." />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #000000 0%, #581c87 50%, #000000 100%);
        color: white;
      }
      
      /* Loading animation */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #000000 0%, #581c87 50%, #000000 100%);
      }
      
      .loading-text {
        font-size: 2rem;
        font-weight: 900;
        background: linear-gradient(45deg, #4ade80, #ef4444);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="loading-text">ZX FASHION</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
